<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âã§ÊÄ†Á¢∫Ë™ç„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 48px 32px;
        }
        
        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #86868b;
            margin-bottom: 32px;
            font-size: 15px;
            font-weight: 400;
        }
        
        .drop-zone {
            border: 2px dashed #d2d2d7;
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            background: #fafafa;
            transition: all 0.2s ease;
            cursor: pointer;
            margin-bottom: 24px;
        }
        
        .drop-zone:hover {
            border-color: #007aff;
            background: #f0f7ff;
        }
        
        .drop-zone.drag-over {
            border-color: #007aff;
            background: #e6f3ff;
        }
        
        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .drop-zone-text {
            color: #1d1d1f;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .drop-zone-hint {
            color: #86868b;
            font-size: 13px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f5f5f7;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .file-size {
            color: #86868b;
            font-size: 12px;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            color: #86868b;
            font-size: 13px;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #d2d2d7;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 500;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
            color: #1d1d1f;
        }
        
        select:hover {
            border-color: #86868b;
        }
        
        select:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #0051d5;
        }
        
        .btn:active {
            background: #0040a8;
        }
        
        .btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 32px;
        }
        
        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            margin-top: 12px;
            color: #86868b;
            font-size: 14px;
        }
        
        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .message a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .message a:hover {
            text-decoration: underline;
        }
        
        .message strong {
            display: block;
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .message a {
            display: inline-block;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Âã§ÊÄ†Á¢∫Ë™ç</h1>
        <p class="subtitle">„Ç®„ÇØ„Çª„É´„Éï„Ç°„Ç§„É´„Åã„ÇâÂã§ÊÄ†„Éá„Éº„Çø„ÇíÈõÜË®à„ÉªÂàÜÊûê</p>
        
        <form id="processForm" enctype="multipart/form-data">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÑ</div>
                <div class="drop-zone-text">„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</div>
                <div class="drop-zone-hint">„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû</div>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" name="file">
            </div>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <div class="divider">„Åæ„Åü„ÅØ</div>
            
            <div class="form-group">
                <label for="excel_file">„Éï„Ç©„É´„ÉÄÂÜÖ„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
                <select id="excel_file" name="excel_file">
                    <option value="">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                    {% for file in excel_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Âá¶ÁêÜ„ÇíÈñãÂßã</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Âá¶ÁêÜ‰∏≠...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const excelFileSelect = document.getElementById('excel_file');
        
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    fileInput.files = files;
                    handleFile(file);
                } else {
                    showMessage('„Ç®„ÇØ„Çª„É´„Éï„Ç°„Ç§„É´Ôºà.xlsx „Åæ„Åü„ÅØ .xlsÔºâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                }
            }
        });
        
        function handleFile(file) {
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                excelFileSelect.value = '';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        document.getElementById('processForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            const uploadedFile = fileInput.files[0];
            const selectedFile = excelFileSelect.value;
            
            if (!uploadedFile && !selectedFile) {
                showMessage('„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åô„Çã„Åã„ÄÅ„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const formData = new FormData();
                
                if (uploadedFile) {
                    formData.append('file', uploadedFile);
                } else if (selectedFile) {
                    formData.append('excel_file', selectedFile);
                }
                
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let messageHtml = `Âá¶ÁêÜ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü<br>ÂæìÊ•≠Âì°Êï∞: ${data.person_count}Âêç | ‰∫ãÊ•≠ÊâÄÊï∞: ${data.business_count}ÁÆáÊâÄ<br><br>`;
                    messageHtml += `<strong>ÂÖ®‰Ωì„Éï„Ç°„Ç§„É´</strong><a href="/download/${data.output_file}">${data.output_file}</a><br>`;
                    
                    if (data.business_files && Object.keys(data.business_files).length > 0) {
                        messageHtml += `<strong>‰∫ãÊ•≠ÊâÄÂà•„Éï„Ç°„Ç§„É´</strong>`;
                        for (const [businessName, fileName] of Object.entries(data.business_files)) {
                            messageHtml += `<a href="/download/${fileName}">${businessName}</a>`;
                        }
                    }
                    
                    showMessage(messageHtml, 'success');
                    fileInput.value = '';
                    fileInfo.classList.remove('show');
                    excelFileSelect.value = '';
                } else {
                    showMessage('„Ç®„É©„Éº: ' + (data.error || 'Âá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'), 'error');
                }
            } catch (error) {
                showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = 'message ' + type;
            message.innerHTML = text;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
